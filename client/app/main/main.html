

<section class="hud-ui">
  <nav>
    <ul class="list-unstyled">
      <li class="logo-fontface" ui-sref="main">keystone</li>
      <li class="navigation-hamburger">&#9776;</li>
    </ul>
  </nav>
  <rtc-snapshot></rtc-snapshot>
  <h1 ng-repeat="thing in awesomeThings" >{{thing.name}}{{thing.power}} <button ng-click="deleteThing(thing)" type="button">&times;</button></h1>
  <h2>{{newTodo}}</h2>
 <!--  <div ng-if="$state.is('main.latest')">heyhey</div> -->
</section>

<section class="wallpaper" ng-if="isMobile">
  <figure>
    <img ng-src="{{dummy.images}}"> 
  </figure>
</section>

<section class="wallpaper" ng-if="!isMobile">
  <rtc-camera ng-if="!isMobile"></rtc-camera>
</section>
<footer class="footer-section">
  <p ng-hide="dummy.images.length > 0">
    <span class="homepage">we help you inventory every </span>
    <span class="homepage">object in your life</span>
  </p>
  <p class="pagenation" ng-show="dummy.images.length > 0">
   <span ng-repeat="thing in awesomeThings" ng-class="{selected: $index==selectedIndex}">&#x02218;</span>
   
  </p>
</footer>
