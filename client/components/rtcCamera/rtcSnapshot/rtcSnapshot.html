
<div class="fileinputs" ng-hide="dummy.images.length > 0" ng-click="switchToLoader()" >
    <input type="file" 
           class="file" 
           ng-model="dummy.images" 
           accept="image/*" 
           capture="camera" 
           file-reader />

    <div class="fakefile" ng-if="!loader">
        <input type="button" value="+" />
    </div>
   
  
   
</div>

<div class="fileinputs audio-btn" ng-show="dummy.images.length > 0" ui-sref="main.thing.name" ng-click="startYang()">
    <i class="fa fa-microphone center-mic"></i>
</div>
