
<div class="fileinputs" ng-click="switchToLoader()" >
    <input type="file" 
           class="file" 
           ng-model="dummy.images" 
           accept="image/*" 
           capture="camera" 
           file-reader />

    <div class="fakefile" ng-if="!loader">
        <input type="button" value="+" />
    </div>
   
  
   
</div>

<div class="fileinputs audio-btn"  ng-if="$state.is('main.thing');" ng-click="startYangDefault()" >
    <i class="fa fa-microphone center-mic"></i>
</div>
<div class="fileinputs audio-btn"  ng-if="$state.is('main.thing.gender');" ng-click="startYang()" >
    <i class="fa fa-microphone center-mic"></i>
</div>
<div class="fileinputs audio-btn"  ng-if="$state.is('main.thing.nationality');" ng-click="startYang()" >
    <i class="fa fa-microphone center-mic"></i>
</div>
